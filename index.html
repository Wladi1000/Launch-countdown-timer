<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <main>
      <h1>{{mesage}}</h1>
      <div class="timer">
          <div class="timer__card">
            <div class="timer__card__count">
              <p>{{days}}</p>
            </div>
            <p>DAYS</p>
          </div>
  
          <div class="timer__card">
            <div class="timer__card__count">
              <p>{{hours}}</p>
            </div>
            <p>HOURS</p>
          </div>
  
          <div class="timer__card">
            <div class="timer__card__count">
              <p>{{minutes}}</p>
            </div>
  
            <p>MINUTES</p>
          </div>
  
          <div class="timer__card">
            <div class="timer__card__count">
              <p>{{seconds}}</p>
            </div>
            <p>SECONDS</p>
          </div>
  
      </div>
    </main>
    <footer>
      <ul>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-pinterest"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </ul>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="#">Wladimir Sanvicente</a>.
      </div>
    </footer>

  </div>

  

  

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp } = Vue;

    const app = Vue.createApp({

      data() {
        return {
          seconds: 10,
          minutes: 46,
          hours: 20,
          days: 14,
          bandera: true,

          mesage: "WE'RE LAUNCHING SOON"
        }
      },

      mounted() {
        this.interval = setInterval(() => {

          if (this.bandera){
            this.seconds --;
            if (this.seconds == -1){
              this.seconds = 59;
              this.minutes --;
            }
            if (this.minutes == -1){
              this.minutes = 59;
              this.hours --;
            }
            if (this.hours == -1){
              this.hours = 59;
              this.days --;
            }
            if (this.days == -1){
              this.days = 59;
            }

          }

          if ( this.seconds == 0 && this.minutes == 0 && this. hours == 0 && this.days == 0 ){
            this.bandera = false;
            this.mesage = "WE ARE FLYING!"
          }
          
        }, 1000);
      }
    });
    app.mount("#app");
  </script>


</body>
</html>
